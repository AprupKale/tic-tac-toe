<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="display">
        <div class="heading">
            <h1 id="turn">Turn to play : X<h1>
        </div>
        <div class="board">
            <div class="grid" id="row-1-col-1"></div>
            <div class="grid" id="row-1-col-2"></div>
            <div class="grid" id="row-1-col-3"></div>
            <div class="grid" id="row-2-col-1"></div>
            <div class="grid" id="row-2-col-2"></div>
            <div class="grid" id="row-2-col-3"></div>
            <div class="grid" id="row-3-col-1"></div>
            <div class="grid" id="row-3-col-2"></div>
            <div class="grid" id="row-3-col-3"></div>
        </div>
        <button id="reset">Click here to reset</button>
    </div>    
</body>

</html>
